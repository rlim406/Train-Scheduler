<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">Because there is no such thing as being fashionably late</p>
    </div>

    <table class="table">
      <thead>
        <td colspan="5">Current Train Schedule</td>
      </thead>
      <thead class="thead-light">
        <tr>
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <form>
      <div class="form-group">
        <label for="trainName">Train Name</label>
        <input type="text" class="form-control" id="trainName">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination">
      </div>
      <div class="form-group">
        <label for="firstTrain">First Train Time</label>
        <input type="time" class="form-control" id="firstTrain">
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input type="time" class="form-control" id="frequency">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>

</body>

</html>
